<div class="container-fluid p-4" style="background-color: #F9F5F3;">
    <!-- Full-Width Header Section -->
    <div class="header-section bg-white p-3 rounded shadow-sm mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center monitored-station">
                <img src="../../../assets/imges/gas-station-svgrepo-com (1).svg" alt="Station Icon" class="station-icon me-3" />
                <span class="me-4 monitored-text">
                    <i class="bi bi-geo-alt-fill text-danger"></i> 2/3 Monitored Stations
                </span>
                <span class="me-4 last-update">
                    <i class="bi bi-clock-fill text-primary me-2"></i>20s Last Update
                </span>
            </div>
            <div class="d-flex align-items-center last-week-group">
                <button class="btn today-btn">Today</button>
                <button class="btn week-btn">Yesterday</button>
                <button class="btn week-btn">Last Week</button>
                <input type="date" class="form-control ms-3 me-2 date-input" placeholder="Start date" />
                <input type="date" class="form-control date-input" placeholder="End date" />
            </div>
        </div>
    </div>
  
    <!-- Main Two-Column Layout -->
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-8">
            <!-- Metrics Section (4 Cards) -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <div class="p-3 bg-light text-center rounded shadow-sm">
                        <h3 class="text-danger">71,028 EGP</h3>
                        <p>Total Value</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 bg-light text-center rounded shadow-sm">
                        <h3>20,000 m続</h3>
                        <p>Total Sales</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 bg-light text-center rounded shadow-sm">
                        <h3>20,000 m続</h3>
                        <p>Avg Sales</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 bg-light text-center rounded shadow-sm">
                        <h3>1567</h3>
                        <p>Total Transaction Count</p>
                    </div>
                </div>
            </div>
  
            <!-- Graph and List Buttons Section -->
            <div class="d-flex justify-content-center mb-3">
                <button class="btn graph-btn me-2">
                    <i class="bi bi-bar-chart-fill"></i> Graph
                </button>
                <button class="btn list-btn">
                    <i class="bi bi-list-ul"></i> List
                </button>
            </div>
  
            <!-- Station Activity Overview Chart -->
            <div class="bg-white rounded p-3 mb-3 text-center chart-container">
                <h5>Station Activity Overview</h5>
                <canvas #stationsActivityChart width="400" height="200"></canvas>
            </div>
        </div>
  
        <!-- Right Column -->
        <div class="col-md-4">
            <!-- Hourly Sales Chart -->
            <div class="bg-white rounded p-3 mb-3 text-center chart-container">
                <h5>Hourly Sales</h5>
                <canvas #hourlySalesChart width="200" height="200"></canvas>
            </div>
  
            <!-- Sales by Station with Progress Bars -->
            <div class="bg-white rounded p-3 text-center">
                <h5>Sales by Station</h5>
                <div class="station-progress mb-2">
                    <p><i class="bi bi-building"></i> Station Name</p>
                    <div class="progress">
                        <div class="progress-bar" style="width: 70%;">62,721m続</div>
                    </div>
                </div>
                <div class="station-progress mb-2">
                    <p><i class="bi bi-building"></i> Station Name</p>
                    <div class="progress">
                        <div class="progress-bar" style="width: 70%;">62,721m続</div>
                    </div>
                </div>
                <div class="station-progress mb-2">
                    <p><i class="bi bi-building"></i> Station Name</p>
                    <div class="progress">
                        <div class="progress-bar" style="width: 50%;">NM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
